name: CD JavaScript

on:
  workflow_dispatch:
    # inputs:
    #   environment:
    #     type: choice
    #     description: Into what environment to deploy.
    #     options: 
    #       - dev
    #       - qa
    #       - prod
  workflow_call:
    inputs:
      artifactid:
        type: string
        required: true
        description: The artifact ID of the WASM package artifact.

defaults:
  run:
    working-directory: ./lib-js

jobs:
  publish_lib_js:
    runs-on: ubuntu-latest
    # outputs:
    #   artifact-id: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.artifactid }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lib-js/pkg/
      - name: Debug
        run: |
          echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'
          echo 'Run ID is ${{ github.run_id }}'
          ls -R pkg
          echo 'TODO: publish'

  debug:
    runs-on: ubuntu-latest
    needs: [publish_lib_js]
    permissions: read-all
    # if: github.refs == 'refs/heads/main'
    # if: startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
      - name: Debug
        run: |
          echo 'Run ID is ${{ github.run_id }}'
          echo 'Artifact ID is ${{ inputs.artifactid }}'
  
