name: CD Web

on:
  workflow_dispatch:
    # inputs:
    #   environment:
    #     type: choice
    #     description: Into what environment to deploy.
    #     options: 
    #       - dev
    #       - qa
    #       - prod
  workflow_call:
    inputs:
      artifactid:
        type: string
        required: true
        description: The artifact ID of the web page artifact.

defaults:
  run:
    working-directory: ./web-ui

jobs:
  publish_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Noop
        run: |
          echo "publish called"
          ls -la ..
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.artifactid }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lweb-ui/dist/
      - name: Debug
        run: |
          echo 'Artifact ID is ${{ inputs.artifactid }}'
          echo 'Run ID is ${{ github.run_id }}'
          ls -R dist
          echo 'TODO: publish'
