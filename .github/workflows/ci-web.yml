  workflow_call:
    inputs:
      artifactid:
        type: string
        required: true
        description: The artifact ID of the wasm-webpack build artifact.
    outputs:
      page_url:
        description: "Artifact page_url for built web site"
        value: ${{ jobs.build_release.outputs.page_url }}

defaults:
  run:
    working-directory: ./web-ui

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   if: ${{ github.event.workflow_run.conclusion == 'success' }}
  #   steps:

  debug:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions: read-all
    steps:
      - uses: actions/checkout@v5
      - name: Debug
        env:
          ART_ID: ${{ inputs.artifactid }}
        run: |
          echo "Artifact ID: ${{ inputs.artifactid }}"
          echo "Artifact ID: $ART_ID"
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.artifactid }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lib-js/pkg
      - name: Files
        run: |
          ls -la ..
          ls -la ../lib-js/
          ls -la ../lib-js/pkg/

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Format
        run: |
          npm ci
          npm run format

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Lint
        run: |
          npm ci
          npm run lint

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Audit
        run: |
          npm ci
          npm audit --audit-level=critical --production

  outdated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Outdated
        run: |
          npm ci
          npm outdated
    
  coverage:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions: read-all
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.artifactid }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lib-js/pkg
      - name: Coverage
        run: |
          npm ci
          CI=true npm test -- --coverage

  build_release:
    runs-on: ubuntu-latest
    permissions: read-all
    needs: [format, lint, audit, outdated, coverage]
    outputs:
      page_url: ${{ steps.upload-pages-artifact.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.artifactid }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./lib-js/pkg
      - name: Build
        run: |
          npm ci
          CI=true npm run build
      - uses: actions/upload-pages-artifact@v3
        id: upload-pages-artifact
        with:
          path: ./web-ui/dist/
      # - uses: actions/upload-artifact@v4
      #   id: artifact-upload-step
      #   with:
      #     name: web
      #     retention-days: 1
      #     path: ./web-ui/dist/
      - name: Debug
        run: |
          echo 'Page URL is ${{ steps.upload-pages-artifact.outputs.page_url }}'
          echo 'Artifact ID is ${{ steps.upload-pages-artifact.outputs.artifact-id }}'
          echo 'Run ID is ${{ github.run_id }}'

