image: devrosch/cppcicdenv:2020-12-21

stages:
  - build
  - test
  - coverage
  - publish

build:linux_gcc:
  stage: build
  script:
    - set -eo pipefail
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_CXX_COMPILER=g++ ..
    - make
  artifacts:
    paths:
      - build

test:linux_gcc:
  stage: test
  script:
    - cd build
    - lcov --capture --initial --base-directory .. --directory . --output-file coverage_base.info
    - ctest
  dependencies:
    - build:linux_gcc
  artifacts:
    paths:
      - build

format:
  stage: test
  script:
    - cd build && make clang-format-check
  dependencies:
    - build:linux_gcc

quality:
  stage: test
  script:
    - cd build && make clang-tidy
  dependencies:
    - build:linux_gcc

coverage:linux_gcc:
  stage: coverage
  script:
    - cd build
    - lcov --capture --base-directory .. --directory . --output-file coverage.info
    - lcov --add-tracefile coverage_base.info --add-tracefile coverage.info --output-file coverage_total.info
    - lcov --remove coverage_total.info '/usr/*' '*/lib/*' '*/tests/*' -o coverage_filtered.info
    - genhtml coverage_filtered.info -o coverage
  dependencies:
    - test:linux_gcc
  coverage: '/lines\.+: \d+\.\d+%/'
  artifacts:
    paths:
      - build/coverage

pages:
  stage: publish
  script:
    - rm -rf public
    - mv build/coverage public
  dependencies:
    - coverage:linux_gcc
  artifacts:
    paths:
      - public
  only:
    - master

