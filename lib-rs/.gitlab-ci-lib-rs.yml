lib-rs:build:
  image: rust:1.74
  stage: build
  script:
    - cd lib-rs
    - cargo build
  artifacts:
    paths:
      - lib-rs/target/debug

lib-rs:build:wasm:
  image: rust:1.74
  stage: build
  script:
    - cd lib-rs
    - rustup target add wasm32-unknown-unknown
    - cargo install wasm-pack --quiet
    - wasm-pack build --dev
  artifacts:
    paths:
      - lib-rs/pkg

lib-rs:format:
  image: rust:1.74
  stage: test
  script:
    - cd lib-rs
    - rustup component add rustfmt
    - cargo fmt --check

lib-rs:lint:
  image: rust:1.74
  stage: test
  script:
    - cd lib-rs
    - rustup component add clippy
    - cargo clippy

lib-rs:test:
  image: rust:1.74
  stage: test
  script:
    - cd lib-rs
    - cargo test

lib-rs:outdated:
  image: rust:1.74
  stage: test
  script:
    - cd lib-rs
    - ./check_updates.sh
  allow_failure: true

lib-rs:coverage:
  image: rust:1.74
  stage: test
  script:
    - cd lib-rs
    - apt-get -y update && apt-get -y install lcov
    - rustup component add llvm-tools-preview
    - cargo install grcov --quiet
    - ./coverage.sh
  artifacts:
    paths:
      - lib-rs/target/debug/coverage

lib-rs:release:
  image: rust:1.74
  stage: release
  script:
    - cd lib-rs
    - cargo build --release
  artifacts:
    paths:
      - lib-rs/target/release

lib-rs:release:wasm:
  image: rust:1.74
  stage: release
  script:
    - cd lib-rs
    - rustup target add wasm32-unknown-unknown
    - cargo install wasm-pack --quiet
    - wasm-pack build --release
  artifacts:
    paths:
      - lib-rs/pkg

