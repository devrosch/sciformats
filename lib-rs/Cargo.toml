[package]
name = "sciformats"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
netcdf3 = "0.6"
strum = { version = "0.27", features = ["derive"] }
binrw = "0.15"
chrono = "0.4"
quick-xml = { version = "0.38", features = ['encoding'] }
base64 = "0.22"
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

